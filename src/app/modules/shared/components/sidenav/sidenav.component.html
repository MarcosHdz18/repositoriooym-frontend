<div class="dashboard-container" [class.is-mobile]="mobileQuery.matches">
    <!--Toolbar del site-->
    <mat-toolbar color="primary" class="dashboard-toolbar">
        <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
        <h1 class="app-name">Repositorio de Información de OyM Recepción</h1>
        <!--Botones de ayuda y cierre de sesion-->
        <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
            <ul fxLayout="row" fxLayoutGap="20px">
                <li>
                    <button id="help" mat-icon-button><mat-icon>help_outline</mat-icon></button>
                    <label style="font-size: 14px;" for="help">Ayuda</label>
                </li>
                <li>
                    <button mat-button [matMenuTriggerFor]="menu">
                        <mat-icon id="session">person_outline</mat-icon>
                        <label for="session">Sesión</label>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item (click)="cerrarSesion()">
                            <mat-icon>power_settings_new</mat-icon>
                            <label>Cerrar Sesión</label>
                        </button>
                    </mat-menu>
                </li>
                <li>
                    <!--<app-theme-switcher></app-theme-switcher>-->
                </li>
            </ul>            
        </div>
    </mat-toolbar>

    <!--Sidenav-->
    <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
            <mat-nav-list>
                <!--Perfil-->
                <div class="profile-card">
                    <div class="header">
                        <h2>Bienvenido</h2>
                        <h3>{{ username }}</h3>
                    </div>
                </div>

                <!--Menu-->
                <mat-divider></mat-divider>

                <a mat-list-item [routerLink]="nav.route" *ngFor="let nav of menuNav">
                    <mat-icon class="icono">{{ nav.icon }}</mat-icon>
                    {{ nav.name }}
                </a>
            </mat-nav-list>
        </mat-sidenav>

        <!--Contenido del SideNav-->
        <mat-sidenav-content>
            <!--Cargará el componencte home por la route child configurada-->
            <router-outlet></router-outlet>
        </mat-sidenav-content>

    </mat-sidenav-container>
</div>
